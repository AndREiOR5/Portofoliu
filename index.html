<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AndREiOR | Portfolio</title>

<style>
:root {
    --blue: #08afff;
    --bg-dark: #000000;
    --card-dark: #111111;
    --text-dark: #ffffff;
    --muted-dark: #aaaaaa;
    --card-light: #ffffff;
    --text-light: #111111;
    --muted-light: #666666;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg-dark);
    color: var(--text-dark);
    transition: background 0.4s, color 0.4s;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

header {
    text-align: center;
    margin-bottom: 70px;
}

header h1 {
    font-size: clamp(38px, 6vw, 56px);
    margin: 0;
    font-weight: 700;
}

header h1 span {
    color: var(--blue);
}

header p {
    margin-top: 14px;
    font-size: 18px;
    color: var(--muted-dark);
}

/* Projects Grid */
.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 32px;
}

/* Project Card */
.project {
    background: var(--card-dark);
    border-radius: 20px;
    padding: 32px;
    text-decoration: none;
    color: inherit;
    border: 1px solid #222222;
    transition: transform 0.35s ease, box-shadow 0.35s ease, border 0.35s ease, opacity 0.5s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    opacity: 0;
    transform: translateY(20px);
}

.project:hover {
    transform: translateY(-10px);
    border-color: var(--blue);
    box-shadow: 0 30px 70px rgba(8,175,255,0.2);
}

.project h2 {
    margin: 0 0 14px 0;
    font-size: 24px;
    color: var(--blue);
}

.project p {
    font-size: 16px;
    line-height: 1.6;
    color: var(--muted-dark);
}

.project .cta {
    margin-top: 30px;
    font-size: 14px;
    font-weight: 600;
    color: var(--blue);
}

/* Footer */
footer {
    margin-top: 90px;
    text-align: center;
    font-size: 14px;
    color: var(--muted-dark);
}

/* Dark/Light Toggle Button */
.toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--blue);
    border: none;
    color: #fff;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    z-index: 1000;
    transition: background 0.3s;
}

.toggle-btn:hover {
    background: #05a0e6;
}
</style>
</head>

<body>

<button class="toggle-btn" onclick="toggleTheme()">Light / Dark</button>

<div class="container">

    <header>
        <h1><span>AndREiOR</span></h1>
        <p>Python • JavaScript • Desktop & Web Applications</p>
    </header>

    <section class="projects">
        <a class="project" href="https://andreior5.github.io/Small-Caps-App/" target="_blank">
            <div>
                <h2>Small Caps App</h2>
                <p>
                    Desktop and web application that converts text into small caps.
                    Built using Python with Tkinter and available as an online demo.
                </p>
            </div>
            <div class="cta">View project →</div>
        </a>
        <!-- Add more projects here -->
    </section>

    <footer>
        © 2025 AndREiOR • Open Source Projects
    </footer>

</div>

<script>
// Dark/Light Toggle
function toggleTheme() {
    const body = document.body;
    const projects = document.querySelectorAll(".project");
    const headerP = document.querySelectorAll("header p, footer");

    if(body.style.background === "var(--bg-light)") {
        // Switch to dark
        body.style.background = "var(--bg-dark)";
        body.style.color = "var(--text-dark)";
        projects.forEach(p => {
            p.style.background = "var(--card-dark)";
            p.style.color = "var(--text-dark)";
        });
        headerP.forEach(t => t.style.color = "var(--muted-dark)");
    } else {
        // Switch to light
        body.style.background = "var(--bg-light)";
        body.style.color = "var(--text-light)";
        projects.forEach(p => {
            p.style.background = "var(--card-light)";
            p.style.color = "var(--text-light)";
        });
        headerP.forEach(t => t.style.color = "var(--muted-light)");
    }
}

// Fade-in on scroll
const projectElems = document.querySelectorAll(".project");
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.style.opacity = 1;
            entry.target.style.transform = "translateY(0)";
        }
    });
}, { threshold: 0.1 });

projectElems.forEach(p => observer.observe(p));
</script>

</body>
</html>
