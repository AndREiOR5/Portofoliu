<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AndREiOR | Portfolio</title>

<style>
:root {
    --bg1: #0f2027;
    --bg2: #203a43;
    --bg3: #2c5364;
    --accent: #4fc3f7;
    --card: rgba(255,255,255,0.08);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    color: white;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 50px 20px;
}

header {
    text-align: center;
    margin-bottom: 60px;
}

header h1 {
    font-size: clamp(36px, 6vw, 56px);
    margin: 0;
    color: var(--accent);
}

header p {
    font-size: 18px;
    opacity: 0.8;
    margin-top: 10px;
}

.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

.project {
    background: var(--card);
    border-radius: 18px;
    padding: 30px;
    text-decoration: none;
    color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.project:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

.project h2 {
    margin: 0 0 10px 0;
    color: var(--accent);
    font-size: 24px;
}

.project p {
    font-size: 16px;
    opacity: 0.85;
    line-height: 1.5;
}

.project span {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.6;
}

footer {
    margin-top: 80px;
    text-align: center;
    font-size: 14px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">

    <header>
        <h1>AndREiOR</h1>
        <p>Python • JavaScript • Desktop & Web Apps</p>
    </header>

    <section class="projects">

        <a class="project" href="https://andreior5.github.io/Small-Caps-App/" target="_blank">
            <div>
                <h2>Small Caps App</h2>
                <p>
                    Application that converts text into small caps.
                    Built in Python using Tkinter, with a web demo available.
                </p>
            </div>
            <span>View project →</span>
        </a>

        <!-- proiecte viitoare -->

        <a class="project" href="#">
            <div>
                <h2>Next Project</h2>
                <p>Short description.</p>
            </div>
            <span>Coming soon</span>
        </a>
        -->

    </section>

    <footer>
        © 2025 • AndREiOR • Open Source on GitHub
    </footer>

</div>

</body>
</html>
