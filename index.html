<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AndREiOR | Portfolio</title>

<style>
:root {
    --blue: #08afff;
    --bg: #f7f9fc;
    --card: #ffffff;
    --text: #1f2933;
    --muted: #6b7280;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

header {
    text-align: center;
    margin-bottom: 70px;
}

header h1 {
    font-size: clamp(36px, 6vw, 56px);
    margin: 0;
    font-weight: 700;
}

header h1 span {
    color: var(--blue);
}

header p {
    margin-top: 14px;
    font-size: 18px;
    color: var(--muted);
}

.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 32px;
}

.project {
    background: var(--card);
    border-radius: 20px;
    padding: 32px;
    text-decoration: none;
    color: inherit;
    border: 1px solid #e5e7eb;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.project:hover {
    transform: translateY(-8px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.08);
    border-color: var(--blue);
}

.project h2 {
    margin: 0 0 12px 0;
    font-size: 24px;
    color: var(--blue);
}

.project p {
    font-size: 16px;
    line-height: 1.6;
    color: var(--muted);
}

.project .cta {
    margin-top: 28px;
    font-size: 14px;
    font-weight: 600;
    color: var(--blue);
}

footer {
    margin-top: 90px;
    text-align: center;
    font-size: 14px;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="container">

    <header>
        <h1><span>AndREiOR</span></h1>
        <p>Python • JavaScript • Desktop & Web Applications</p>
    </header>

    <section class="projects">

        <a class="project" href="https://andreior5.github.io/Small-Caps-App/" target="_blank">
            <div>
                <h2>Small Caps App</h2>
                <p>
                    Desktop and web application that converts text into small caps.
                    Built using Python with Tkinter and deployed online for demo use.
                </p>
            </div>
            <div class="cta">View project →</div>
        </a>

        <!-- proiecte viitoare -->

        <a class="project" href="#">
            <div>
                <h2>Next Project</h2>
                <p>Short description here.</p>
            </div>
            <div class="cta">Coming soon</div>
        </a>
        -->

    </section>

    <footer>
        © 2025 AndREiOR • Open Source on GitHub
    </footer>

</div>

</body>
</html>
