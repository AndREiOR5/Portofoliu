<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>AndREiOR | Portofoliu</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 50px 30px;
}

h1 {
    text-align: center;
    font-size: 52px;
    color: #4fc3f7;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 20px;
    opacity: 0.8;
    margin-bottom: 50px;
}

.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
}

.project-card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 16px;
    padding: 30px;
    text-decoration: none;
    color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 50px rgba(0,0,0,0.55);
}

.project-card h2 {
    margin-top: 0;
    font-size: 26px;
    color: #4fc3f7;
}

.project-card p {
    font-size: 16px;
    opacity: 0.85;
    line-height: 1.5;
}

.footer {
    margin-top: 80px;
    text-align: center;
    font-size: 14px;
    opacity: 0.7;
}

.counter {
    margin-top: 15px;
    font-size: 13px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
    <h1>AndREiOR</h1>
    <p class="subtitle">Portofoliu personal • Python • JavaScript • Web</p>

    <div class="projects">
        <a href="https://andreior5.github.io/Small-Caps-App/" target="_blank" class="project-card">
            <h2>Small Caps App</h2>
            <p>
                Aplicatie care transforma textul in small caps.
                Dezvoltata in Python cu Tkinter si disponibila si
                ca demo web.
            </p>
        </a>
    </div>

    <div class="footer">
        © 2025 • AndREiOR
        <div class="counter">
            Vizualizari portofoliu: <span id="views">0</span>
        </div>
    </div>
</div>

<script>
fetch("https://api.countapi.xyz/hit/andreior5.github.io/portofoliu?cache=" + Date.now())
    .then(res => res.json())
    .then(data => {
        document.getElementById("views").innerText = data.value;
    })
    .catch(() => {
        document.getElementById("views").innerText = "—";
    });
</script>

</body>
</html>
