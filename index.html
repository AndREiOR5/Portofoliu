<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AndREiOR | Portfolio</title>

<style>
:root {
    --blue: #08afff;
    --bg: #0b1220;
    --card: #121a2f;
    --border: #1f2a44;
    --text: #e5e7eb;
    --muted: #9ca3af;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #0f172a, var(--bg));
    color: var(--text);
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

header {
    text-align: center;
    margin-bottom: 70px;
}

header h1 {
    font-size: clamp(38px, 6vw, 56px);
    margin: 0;
    font-weight: 700;
}

header h1 span {
    color: var(--blue);
}

header p {
    margin-top: 14px;
    font-size: 18px;
    color: var(--muted);
}

.projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 32px;
}

.project {
    background: linear-gradient(180deg, var(--card), #0e152b);
    border-radius: 20px;
    padding: 32px;
    text-decoration: none;
    color: inherit;
    border: 1px solid var(--border);
    transition: transform 0.35s ease, box-shadow 0.35s ease, border 0.35s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.project:hover {
    transform: translateY(-10px);
    border-color: var(--blue);
    box-shadow: 0 30px 70px rgba(8,175,255,0.15);
}

.project h2 {
    margin: 0 0 14px 0;
    font-size: 24px;
    color: var(--blue);
}

.project p {
    font-size: 16px;
    line-height: 1.6;
    color: var(--muted);
}

.project .cta {
    margin-top: 30px;
    font-size: 14px;
    font-weight: 600;
    color: var(--blue);
}

footer {
    margin-top: 90px;
    text-align: center;
    font-size: 14px;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="container">

    <header>
        <h1><span>AndREiOR</span></h1>
        <p>Python • JavaScript • Desktop & Web Applications</p>
    </header>

    <section class="projects">

        <a class="project" href="https://andreior5.github.io/Small-Caps-App/" target="_blank">
            <div>
                <h2>Small Caps App</h2>
                <p>
                    Desktop and web application that converts text into small caps.
                    Built using Python with Tkinter and available as an online demo.
                </p>
            </div>
            <div class="cta">View project →</div>
        </a>

        <!-- proiecte viitoare -->

        <a class="project" href="#">
            <div>
                <h2>Next Project</h2>
                <p>Short description.</p>
            </div>
            <div class="cta">Coming soon</div>
        </a>
        -->

    </section>

    <footer>
        © 2025 AndREiOR • Open Source Projects
    </footer>

</div>

</body>
</html>
