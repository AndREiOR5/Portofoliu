<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>AndREiOR</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 40px;
}

h1 {
    text-align: center;
    font-size: 48px;
    color: #4fc3f7;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 20px;
    opacity: 0.8;
    margin-bottom: 40px;
}

.projects {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
}

.project-card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 14px;
    padding: 25px;
    width: 300px;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    text-decoration: none;
    color: white;
    position: relative;
}

.project-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 45px rgba(0,0,0,0.6);
}

.project-card h2 {
    margin-top: 0;
    color: #4fc3f7;
    font-size: 24px;
}

.project-card p {
    opacity: 0.85;
    font-size: 16px;
    line-height: 1.4;
}

.views {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.7;
    text-align: right;
}

.footer {
    margin-top: 60px;
    opacity: 0.6;
    font-size: 14px;
    text-align: center;
}
</style>
</head>

<body>

<div class="container">
    <h1>AndREiOR</h1>
    <p class="subtitle">Proiecte realizate in Python, JavaScript si Web</p>

    <div class="projects">
        <!-- Small Caps App -->
        <a href="https://andreior5.github.io/Small-Caps-App/" target="_blank" class="project-card">
            <h2>Small Caps App</h2>
            <p>
                Aplicatie care transforma textul in small caps, realizata in
                Python + Tkinter, cu demo online in browser.
            </p>
            <div class="views">
                Vizualizari portofoliu: <span id="views">0</span>
            </div>
        </a>
    </div>

    <div class="footer">
        © 2025 • AndREiOR
    </div>
</div>

<script>
fetch("https://api.countapi.xyz/hit/andreior5.github.io/portofoliu/")
    .then(res => res.json())
    .then(data => {
        document.getElementById("views").innerText = data.value;
    });
</script>

</body>
</html>
