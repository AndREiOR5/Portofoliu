<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>AndREiOR</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 40px;
}

h1 {
    text-align: center;
    font-size: 48px;
    color: #4fc3f7;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 20px;
    opacity: 0.8;
    margin-bottom: 40px;
}

.projects {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.project-card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 25px;
    width: 280px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    color: white;
}

.project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

.project-card h2 {
    margin-top: 0;
    color: #4fc3f7;
}

.project-card p {
    opacity: 0.8;
    font-size: 16px;
}

.footer {
    margin-top: 50px;
    opacity: 0.6;
    font-size: 14px;
    text-align: center;
}
</style>
    
    <script>
fetch("https://api.countapi.xyz/hit/andreior5-portfolio/smallcaps")
  .then(res => res.json())
  .then(data => {
    document.getElementById("views").innerText = data.value;
  });
</script>

</head>
<body>

<div class="container">
    <h1>AndREiOR</h1>
    <p class="subtitle">Proiecte realizate in Python, JavaScript etc</p>

    <div class="projects">
        <!-- Small Caps App -->
        <a href="https://andreior5.github.io/Small-Caps-App/" target="_blank" class="project-card">
            <h2>Small Caps App</h2>
            <p>Aplicatie care transforma textul in small caps, realizata in Python + Tkinter si cu demo online in browser.</p>
        </a>
        <p>Vizualizari: <span id="views">0</span></p>
